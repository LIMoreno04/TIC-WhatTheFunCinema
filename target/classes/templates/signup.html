<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form action="/api/v1/user/signup" method="POST">
    <h1>Nuevo Usuario</h1>
    <hr>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="firstName">Nombre:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dateOfBirth">Fecha de nacimiento:</label>
    <input type="text" id="dateOfBirth" name="dateOfBirth" required placeholder="DD/MM/YYYY">

    <label for="celCountryCode">Código de país (celular):</label>
    <input type="text" id="celCountryCode" name="celCountryCode" required>

    <label for="celNumber">Número de celular:</label>
    <input type="text" id="celNumber" name="celNumber" required>

    <label for="idType">Tipo de identificación:</label>
    <input type="text" id="idType" name="idType" required>

    <label for="idNumber">Número de identificación:</label>
    <input type="text" id="idNumber" name="idNumber" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registrarse</button>
</form>
</body>
</html>
